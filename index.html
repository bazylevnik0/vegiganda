<html>
    <head>
        <title>
            Title
        </title>
        <style>
            .question {
                display: none;
            }
            #div0 {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <img id="illustration" src="drawing0.svg" />  <br>
            <div class="question" id="div0">
                <p>Question0</p> <br>
                <button class="answer" id="button0_1">1</button><button class="answer" id="button0_2">2</button>
            </div>
            <div class="question" id="div1">
                <p>Question1</p> <br>
            </div>
            <div class="question" id="div2">
                <p>Question2</p> <br>
            </div>
        </div>
    </body>
    <script>
        let button0_1 = document.querySelector("#button0_1");
        let button0_2 = document.querySelector("#button0_2");

        let image_illustration = document.querySelector("#illustration");
        let current_illustration = 0;
        function press_button (dataA, dataB) {
            let random = Math.floor(Math.random()*4);
            while (random == current_illustration) {
                random = Math.floor(Math.random()*4);                
            } current_illustration = random;
            image_illustration.src="drawing" + random + ".svg";
            console.log("here");

            let divA = document.querySelector("#div"+dataA);
            let divB = document.querySelector("#div"+dataB);
            divA.style.display = "none";
            divB.style.display = "block";
        }   
        
        button0_1.addEventListener("click",()=>{press_button(0,1)});
        button0_2.addEventListener("click",()=>{press_button(0,2)});
    </script>
</html>
